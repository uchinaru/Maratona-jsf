<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta charset="UTF8" />
	<title>Gestão Empresas</title>
	<h:outputStylesheet library="algaworks" name="estilo.css" />
	
		<!--ira executar ao acessar a pagina-->
	<f:metadata>
		<f:viewAction action="#{gestaoEmpresaBean.todasEmpresas}" />
	</f:metadata>
	
</h:head>

<h:body>
	<header>
		<p:graphicImage library="algaworks" name="logo.png" />
	</header>
	<div id="conteudo">
		<H2>Cadastro de Empresa</H2>
		
		<h:form id="formulario">
			<p:dataTable value="#{gestaoEmpresaBean.listarEmpresas}" var="empresa" emptyMessage="Nenhum dado encontrado">
			
				<p:column headerText="Razão Social">
					<h:outputText value="#{empresa.razaoSocial}"/>
				</p:column>
				
				<p:column headerText="Nome Fantasia">
					<h:outputText value="#{empresa.nomeFantasia}"/>
				</p:column>				

				<p:column headerText="Tipo Empresa">
					<h:outputText value="#{empresa.tipo}"/>
				</p:column>		
				
				<p:column headerText="Ramo Atividade">
					<h:outputText value="#{empresa.ramoAtividade.descricao}"/>
				</p:column>		
								
			</p:dataTable>
		</h:form>
		
	</div>
	<footer> Curso online JSF e PrimeFaces. </footer>
</h:body>

</html>
