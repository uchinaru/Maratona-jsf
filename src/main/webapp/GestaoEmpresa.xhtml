<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
 	  xmlns:f="http://xmlns.jcp.org/jsf/core"
 	  xmlns:p="http://primefaces.org/ui"
 	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	  
<h:head>
<meta charset="UTF8"/>
	<title>Gestão Empresas</title>
	<h:outputStylesheet library="algaworks" name="estilo.css"/>
</h:head>

<h:body>
	<header>
		<h:graphicImage library="algaworks" name="logo.png"/>
	</header>
	
	<div id="conteudo">
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Razão Social:" for="razaoSocial"/>
				<h:inputText id="razaoSocial" value="#{gestaoEmpresaBean.empresa.razaoSocial}"/>
				
				<h:outputLabel value="Nome Fantasia:" for="nomeFantasia"/>
				<h:inputText id="nomeFantasia" value="#{gestaoEmpresaBean.empresa.nomeFantasia}"/>
				
				<h:outputLabel value="Tipo Empresa:" for="tipo"/>
				<h:selectOneMenu id="tipo" value="#{gestaoEmpresaBean.empresa.tipo}">
					<f:selectItem itemLabel="Selecione"/>
					<f:selectItems value="#{gestaoEmpresaBean.tipoEmpresa}" var="tipoEmpresa" itemLabel="#{tipoEmpresa.descricao}" itemValue="#{tipoEmpresa}"/>
				</h:selectOneMenu>

				<h:outputLabel/>				
				<h:commandButton value="Salvar" actionListener="#{gestaoEmpresaBean.salvar}"/>
			</h:panelGrid>
			
			<h:dataTable>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Razão Social"/>
					</f:facet>
					<h:outputText value="AlgaWorks" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome Fantasia"/>
					</f:facet>
					<h:outputText value="AlgaWorks" />
				</h:column>				
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipo Empresa"/>
					</f:facet>
					<h:outputText value="LTDA" />
				</h:column>
								
			</h:dataTable>
			
		</h:form>
	</div>
	
	<footer>
		Curso online JSF e PrimeFaces.
	</footer>
</h:body>

</html>
