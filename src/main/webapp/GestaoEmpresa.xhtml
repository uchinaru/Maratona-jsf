<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="WEB-INF/template/layout.xhtml">

<ui:define name="title-aba-navegador">
	Maratona JSF - AlgaWorks
</ui:define>

<ui:define name="titulo">
	Cadastro de empresas
</ui:define>

<ui:define name="conteudo">
	<!--ira executar ao acessar a pagina-->
	<f:metadata>
		<f:viewAction action="#{gestaoEmpresaBean.todasEmpresas}" />
	</f:metadata>
		
		<h:form id="formulario">
			<p:messages id="messagesForm"/>
			
			<p:toolbar>
				<p:toolbarGroup>
					<div class="mrp-5">
						<span class="ui-input-icon-right">
							<i class="pi pi-search" />
							<p:inputText placeholder="Digite para pesquisar" size="30" value="#{gestaoEmpresaBean.termoPesquisa}" />
							
						</span>
					</div>
					<p:commandButton value="Pesquisar" styleClass="ui-button-raised" action="#{gestaoEmpresaBean.pesquisar}" update="empresaDataTable,messagesForm"/>
				</p:toolbarGroup>
				
				<p:toolbarGroup align="right">
					<div class="mrp-2">
						<p:commandButton value="Nova" icon="fa fa-plus" styleClass="ui-button-raised" onclick="PF('empresaDialogWidgetVar').show();"/>
					</div>
					<div class="mrp-2">
						<p:commandButton title="Editar" icon="fa fa-edit" styleClass="ui-button-raised"/>
					</div>
					<div class="mrp-2">
						<p:commandButton title="Excluir" icon="fa fa-trash" styleClass="ui-button-raised ui-button-danger"/>
					</div>
					<div class="mrp-2">
						<p:commandButton title="Exportar" icon="fa fa-file-excel-o" styleClass="ui-button-raised"/>
					</div>
				</p:toolbarGroup>
			</p:toolbar>

			<p:spacer height="5" />
			
			<p:dataTable id="empresaDataTable" value="#{gestaoEmpresaBean.listarEmpresas}" var="empresa" emptyMessage="Nenhum dado encontrado" paginator="true" rows="5" paginatorPosition="bottom" >
			
				<p:column headerText="Razão Social" sortBy="#{empresa.razaoSocial}">
					<h:outputText value="#{empresa.razaoSocial}"/>
				</p:column>
				
				<p:column headerText="Nome Fantasia">
					<h:outputText value="#{empresa.nomeFantasia}"/>
				</p:column>				

				<p:column headerText="Tipo Empresa">
					<h:outputText value="#{empresa.tipo}"/>
				</p:column>		
				
				<p:column headerText="Ramo Atividade">
					<h:outputText value="#{empresa.ramoAtividade.descricao}"/>
				</p:column>		
								
			</p:dataTable>
			
		 	<p:dialog header="Nova Empresa" widgetVar="empresaDialogWidgetVar" modal="true" resizable="false" showEffect="fade">
				<h:panelGrid columns="2">
					<p:outputLabel value="Razão Social: " for="razaoSocial"/>
					<p:inputText id="razaoSocial" size="80" maxlength="120"/>
					
					<p:outputLabel value="Nome Fantasia: " for="nomeFantasia"/>
					<p:inputText id="nomeFantasia" size="80" maxlength="80"/>
					
					<p:outputLabel value="Tipo Empresa: " for="tipo"/>
					<p:selectOneMenu id="tipo">
						<f:selectItem itemLabel="Selecione"/>
						<f:selectItems value="#{gestaoEmpresaBean.tiposEmpresa}" var="tipoEmpresa" itemLabel="#{tipoEmpresa.descricao}" itemValue="#{tipoEmpresa}"/>							
					</p:selectOneMenu>
					
					<p:outputLabel value="CNPJ: " for="cnpj"/>
					<p:inputMask mask="99.999.999/9999-99" id="cnpj" size="18" maxlength="18"/>
					
					<p:outputLabel value="Data Fundação: " for="dataFundacao" />
					<p:calendar pattern="dd/MM/yyyy" size="30" id="dataFundacao" />
					
					<p:outputLabel value="Ramo Atividade: " for="ramoAtividade"/>
					<p:autoComplete id="ramoAtividade" 
									size="80" 
									completeMethod="#{gestaoEmpresaBean.completarRamoAtividade}"
							 		converter="#{gestaoEmpresaBean.converterRamoAtividade}"
									var="ramo"
									itemLabel="#{ramo.descricao}"
									itemValue="#{ramo}"
									/>
					
					<p:outputLabel/>
					<p:commandButton value="Salvar"/>
				</h:panelGrid>
		 	</p:dialog>
			
		</h:form>
		
</ui:define>

</ui:composition>
