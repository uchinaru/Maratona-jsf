<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="WEB-INF/template/layout.xhtml">

<ui:define name="title-aba-navegador">
	Maratona JSF - AlgaWorks
</ui:define>

<ui:define name="titulo">
	<h1>Cadastro de empresas</h1>
</ui:define>

<ui:define name="conteudo">
	<!--ira executar ao acessar a pagina-->
	<f:metadata>
		<f:viewAction action="#{gestaoEmpresaBean.todasEmpresas}" />
	</f:metadata>
		
		<h:form id="formulario">
		
			<p:toolbar>
				<p:toolbarGroup>
					<div class="mrp-5">
						<p:inputText placeholder="Digite para pesquisar" size="30"/>
					</div>
					<p:commandButton value="Pesquisar" icon="fa fa fa-search" />
				</p:toolbarGroup>
				
				<p:toolbarGroup align="right">
					<div class="mrp-2">
						<p:commandButton value="Nova" icon="fa fa-plus"/>
					</div>
					<div class="mrp-2">
						<p:commandButton title="Editar" icon="fa fa-edit"/>
					</div>
					<div class="mrp-2">
						<p:commandButton title="Excluir" icon="fa fa-trash"/>
					</div>
					<div class="mrp-2">
						<p:commandButton title="Exportar" icon="fa fa-file-excel-o"/>
					</div>
				</p:toolbarGroup>
			</p:toolbar>

			<p:spacer height="5" />
			
			<p:dataTable value="#{gestaoEmpresaBean.listarEmpresas}" var="empresa" emptyMessage="Nenhum dado encontrado" paginator="true" rows="5" paginatorPosition="bottom" >
			
				<p:column headerText="RazÃ£o Social" sortBy="#{empresa.razaoSocial}">
					<h:outputText value="#{empresa.razaoSocial}"/>
				</p:column>
				
				<p:column headerText="Nome Fantasia">
					<h:outputText value="#{empresa.nomeFantasia}"/>
				</p:column>				

				<p:column headerText="Tipo Empresa">
					<h:outputText value="#{empresa.tipo}"/>
				</p:column>		
				
				<p:column headerText="Ramo Atividade">
					<h:outputText value="#{empresa.ramoAtividade.descricao}"/>
				</p:column>		
								
			</p:dataTable>
		</h:form>
		
</ui:define>

</ui:composition>
