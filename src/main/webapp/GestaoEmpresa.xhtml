<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta charset="UTF8" />
	<title>Gestão Empresas</title>
	<h:outputStylesheet library="algaworks" name="estilo.css" />
</h:head>

<h:body>
	<header>
		<p:graphicImage library="algaworks" name="logo.png" />
	</header>

	<div id="conteudo">
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Razão Social:" for="razaoSocial" />
				<h:panelGroup>
					<h:inputText id="razaoSocial" value="#{gestaoEmpresaBean.empresa.razaoSocial}" required="true" label="Razão Social"/>
					<h:message for="razaoSocial"/>
				</h:panelGroup>

				<h:outputLabel value="Nome Fantasia:" for="nomeFantasia" />
				<h:inputText id="nomeFantasia" value="#{gestaoEmpresaBean.empresa.nomeFantasia}" />
				
				<h:outputLabel value="Data Fundação:" for="dataFundacao" />
				<h:panelGroup>
					<h:inputText  id="dataFundacao" value="#{gestaoEmpresaBean.empresa.dataFundacao}" label="Data Fundação" >
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:inputText>
					<h:message for="dataFundacao"/>
				</h:panelGroup>

				<h:outputLabel value="CNPJ:" for="cnpj" />
				<h:panelGroup>
					<h:inputText  id="cnpj" value="#{gestaoEmpresaBean.empresa.cnpj}" label="CNPJ" required="true">
						<f:validateLength minimum="18" maximum="18"/>
					</h:inputText>
					<h:message for="cnpj"/>
				</h:panelGroup>
				
				<h:outputLabel value="Faturamento:" for="faturamento" />
				<h:panelGroup>
					<h:inputText id="faturamento" value="#{gestaoEmpresaBean.empresa.faturamento}" label="Faturamento">
						<f:convertNumber pattern="#,##0.00"/>
						<f:validateDoubleRange minimum="0"/>
					</h:inputText>
					<h:message for="faturamento"/>
				</h:panelGroup>
				

				<h:outputLabel value="Tipo Empresa:" for="tipo"/>
				<h:panelGroup>
					<h:selectOneMenu id="tipo" value="#{gestaoEmpresaBean.empresa.tipo}" required="true" label="Tipo Empresa">
						<f:selectItem itemLabel="Selecione" />
						<f:selectItems value="#{gestaoEmpresaBean.tipoEmpresa}"
									   var="tipoEmpresa" 
									   itemLabel="#{tipoEmpresa.descricao}"
									   itemValue="#{tipoEmpresa}" />
					</h:selectOneMenu>
					<h:message for="tipo" />
				</h:panelGroup>
					
				<h:outputLabel />
				<h:commandButton value="Salvar" actionListener="#{gestaoEmpresaBean.salvar}" />

				<h:outputLabel />
				<p:commandLink value="Ajuda?" action="#{gestaoEmpresaBean.ajuda}" />
			</h:panelGrid>

			<h:dataTable>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Razão Social" />
					</f:facet>
					<h:outputText value="AlgaWorks" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome Fantasia" />
					</f:facet>
					<h:outputText value="AlgaWorks" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipo Empresa" />
					</f:facet>
					<h:outputText value="LTDA" />
				</h:column>

			</h:dataTable>

		</h:form>
	</div>

	<footer> Curso online JSF e PrimeFaces. </footer>
</h:body>

</html>
